<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block login %}
    <form action="" method="post">
      {% csrf_token %}
      {% for field in form %}
      <label>{{field.label}}</label>
      <p>{{field}}</p>
        {% if form.errors %}
          <p>ошибка данных</p>
        {% endif %}
      {% endfor %}
      <button type="submit">войти</button>
    </form>

{% endblock %}
</body>
</html>
