{% extends 'shop\index.html' %}
{% block product_block %}
<div class="card mb-3" style="max-width: 900px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{product.image.url}}" class="card-img" alt="...">
        </div>
        <div class="col-lg-6">
            <div class="card-body">
                <h5 class="card-title">{{product.manufact}} {{product.title}}</h5>
                <p class="card-text">{{product.description}}</p>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-success">Добавить в корзину</button>
</div>

<div class="card mb-3" style="max-width: 900px;">

        <div class="col-lg-6">
            <div class="card-body">
                <form action="{% url 'adress' product.slug %}" method="POST">{{ coment_f.as_p }}</form>
                <button type="button" class="btn btn-secondary">Оставить отзыв</button>
            </div>
        </div>

</div>

{% endblock %}
